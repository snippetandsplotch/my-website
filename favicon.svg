<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple circular favicon with SS monogram -->
  <circle cx="50" cy="50" r="48" fill="#5F5548"/>
  <circle cx="50" cy="50" r="45" fill="#EBE3D5"/>

  <!-- Simplified SS Monogram -->
  <g transform="translate(50, 50)" fill="none" stroke="#5F5548" stroke-width="6" stroke-linecap="round">
    <!-- First S -->
    <path d="M -18,-8 Q -20,-14 -12,-16 Q -4,-17 0,-12 Q 2,-8 -4,-6 Q -10,-4 -14,-2 Q -18,0 -14,3 Q -10,6 -4,7 Q 2,8 6,4"/>

    <!-- Second S -->
    <path d="M 4,-8 Q 2,-14 10,-16 Q 18,-17 22,-12 Q 24,-8 18,-6 Q 12,-4 8,-2 Q 4,0 8,3 Q 12,6 18,7 Q 24,8 28,4"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="50" cy="10" r="2" fill="#5F5548"/>
  <circle cx="50" cy="90" r="2" fill="#5F5548"/>
</svg>
